<div class="main-container">
    <h1>Login</h1>
    <form [formGroup]="login">
        <div>
            <input id="email" type="text" name="nickname" placeholder="Nickname" formControlName="nickname">
        </div>
        <div>
            <input id="password" type="password" name="password" placeholder="Password" formControlName="password">
        </div>
        <div>
            <button (click)="onLogin()">Login</button>
        </div>
    </form>
</div>
